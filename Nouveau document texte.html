<!-- Widget HTML d'Elementor -->

<!-- Font Awesome for improved icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yH0CxjO2c+hJ1ytY1/6V2vNh+lX6YsJhBKt3vnDnN/SUXOc6Bx/6CkXbkqVKgf/mBlC9ZwTe74MkRUOHw35VwQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.responsive-navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #1d4ed8 100%);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

.responsive-navbar.scrolled {
    background: linear-gradient(135deg, rgba(30, 41, 59, 0.95) 0%, rgba(30, 64, 175, 0.95) 50%, rgba(29, 78, 216, 0.95) 100%);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.navbar-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 64px;
}

.navbar-logo img {
    height: 48px;
    width: auto;
    transition: all 0.3s ease;
}

.navbar-logo img:hover {
    transform: scale(1.05);
}

.navbar-menu {
    display: none;
    list-style: none;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

.navbar-menu li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.navbar-menu li a:hover {
    color: #e5e7eb;
    background-color: rgba(255, 255, 255, 0.1);
}

.navbar-menu li a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #60a5fa, #34d399);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.navbar-menu li a:hover::after {
    width: 100%;
}

.navbar-actions {
    display: none;
    align-items: center;
    gap: 1rem;
}

.cart-icon {
    color: white;
    font-size: 1.25rem;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    text-decoration: none;
}

.cart-icon:hover {
    color: #60a5fa;
    transform: scale(1.1);
    animation: pulse 0.6s ease-in-out;
}

.login-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    text-decoration: none;
    padding: 0.625rem 1.5rem;
    border-radius: 9999px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #1e40af);
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
}

.mobile-menu-btn {
    display: flex;
    align-items: center;
    color: white;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
}

.mobile-menu-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.mobile-cart {
    display: flex;
    color: white;
    font-size: 1.25rem;
    padding: 0.5rem;
    text-decoration: none;
    transition: all 0.3s ease;
}

.mobile-cart:hover {
    color: #60a5fa;
}

.mobile-actions {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.mobile-menu {
    display: none;
    background: linear-gradient(135deg, rgba(30, 64, 175, 0.95), rgba(30, 41, 59, 0.95));
    backdrop-filter: blur(12px);
    border-radius: 0.75rem;
    margin: 0.5rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
    transition: all 0.5s ease;
    max-height: 0;
    opacity: 0;
}

.mobile-menu.active {
    display: block;
    max-height: 400px;
    opacity: 1;
}

.mobile-menu a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: white;
    text-decoration: none;
    padding: 1rem 1.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.mobile-menu a:last-child {
    border-bottom: none;
}

.mobile-menu a:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: #60a5fa;
}

.mobile-login {
    margin: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.75rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.mobile-login:hover {
    background: linear-gradient(135deg, #1d4ed8, #1e40af);
    transform: scale(1.05);
}

.menu-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    z-index: 9998;
}

.menu-overlay.active {
    display: block;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Responsive breakpoints */
@media (min-width: 768px) {
    .navbar-container {
        height: 80px;
        padding: 0 1.5rem;
    }

    .navbar-logo img {
        height: 64px;
    }

}

@media (min-width: 1024px) {
    .navbar-menu {
        display: flex;
    }

    .mobile-menu-btn {
        display: none;
    }

    .mobile-actions {
        display: none;
    }

    .navbar-actions {
        display: flex;
    }
}

@media (min-width: 1280px) {
    .navbar-container {
        padding: 0 2rem;
    }

    .navbar-logo img {
        height: 72px;
    }
}

/* Icon sizing */
.navbar-menu i,
.navbar-actions i,
.mobile-actions i,
.mobile-menu i,
.mobile-login i {
    font-size: 1rem;
    width: 1rem;
    text-align: center;
}
</style>

<nav class="responsive-navbar" id="navbar">
    <div class="navbar-container">
        <!-- Logo -->
        <div class="navbar-logo">
            <img src="http://webambiance.fr/wp-content/uploads/2025/07/D81CCAD1-CAEB-4D68-B58F-1B034216F1D3-1.png" alt="Logo">
        </div>

        <!-- Desktop Menu -->
        <ul class="navbar-menu">
            <li><a href="#"><i class="fa-solid fa-house"></i> Accueil</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info"></i> À propos</a></li>
            <li><a href="#"><i class="fa-solid fa-briefcase"></i> Services</a></li>
            <li><a href="#"><i class="fa-solid fa-folder-open"></i> Portfolio</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>

        <!-- Desktop Actions -->
        <div class="navbar-actions">
            <a href="#" class="cart-icon" title="Panier">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a href="#" class="login-btn">
                <i class="fa-solid fa-user"></i>
                <span>Connexion</span>
            </a>
        </div>

        <!-- Mobile Actions -->
        <div class="mobile-actions">
            <a href="#" class="mobile-cart" title="Panier">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <button class="mobile-menu-btn" id="menuToggle">
                <i class="fa-solid fa-bars" id="menuIcon"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="#"><i class="fa-solid fa-house"></i> Accueil</a>
            <a href="#"><i class="fa-solid fa-circle-info"></i> À propos</a>
            <a href="#"><i class="fa-solid fa-briefcase"></i> Services</a>
            <a href="#"><i class="fa-solid fa-folder-open"></i> Portfolio</a>
            <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
            <a href="#" class="mobile-login">
                <i class="fa-solid fa-user"></i>
                <span>Connexion</span>
            </a>
        </div>
    </div>
</nav>

<!-- Overlay -->
<div class="menu-overlay" id="menuOverlay"></div>

<script>
// Navigation functionality
const navbar = document.getElementById('navbar');
const menuToggle = document.getElementById('menuToggle');
const mobileMenu = document.getElementById('mobileMenu');
const menuOverlay = document.getElementById('menuOverlay');
const menuIcon = document.getElementById('menuIcon');
let isMenuOpen = false;

// Scroll effect
window.addEventListener('scroll', () => {
    if (window.scrollY > 20) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// Toggle mobile menu
function toggleMenu() {
    isMenuOpen = !isMenuOpen;
    
    if (isMenuOpen) {
        mobileMenu.classList.add('active');
        menuOverlay.classList.add('active');
        menuIcon.classList.remove('fa-bars');
        menuIcon.classList.add('fa-xmark');
        document.body.style.overflow = 'hidden';
    } else {
        mobileMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
        menuIcon.classList.add('fa-bars');
        menuIcon.classList.remove('fa-xmark');
        document.body.style.overflow = '';
    }
}

// Event listeners
menuToggle.addEventListener('click', toggleMenu);
menuOverlay.addEventListener('click', toggleMenu);

// Close menu when clicking on mobile menu links
const mobileMenuLinks = mobileMenu.querySelectorAll('a');
mobileMenuLinks.forEach(link => {
    link.addEventListener('click', () => {
        if (isMenuOpen) {
            toggleMenu();
        }
    });
});

// Close menu on window resize
window.addEventListener('resize', () => {
    if (window.innerWidth >= 1024 && isMenuOpen) {
        toggleMenu();
    }
});
</script>
